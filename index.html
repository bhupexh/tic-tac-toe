<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="displayController.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-400 md:h-[50vh] md:w-[50vw] h-screen w-screen">
    <div class="grid pt-6 grid-rows-1 grid-cols-2 justify-center items-center h-[25vh] md:h:1/2" id="upper">
      <div class="pl-8 player1-container">
        <input class="w-32 p-3 mb-1 rounded-lg" type="text" name="player1" id="player1-input" placeholder="Mira">
        <label class="block mb-3 ml-2 text-sm" for="player1-input">Name</label>
        <div class="w-32 p-4 mb-4 bg-blue-700 border-2 border-blue-500 rounded-lg" id="player1">Player1 - X</div>
      </div>
      <div class="player2-container">
        <input class="w-32 p-3 mb-1 rounded-lg " type="text" name="player1" id="player2-input" placeholder="Sankalp">
        <label class="block mb-3 ml-2 text-sm" for="player2-input">Name</label>
        <div class="w-32 p-4 mb-4 border-2 border-blue-500 rounded-lg" id="player2">Player2 - O</div>
      </div>
    </div>
    <div id="lower">
      <div id="main-container" class="flex flex-col justify-center w-full h-full">
        <div id="name-container">Tic Tac Toe</div>
        <div id="game-container" class="grid grid-cols-3 grid-rows-3 gap-1 mb-8 ml-8 bg-blue-600 border-4 border-blue-700 rounded-md h-80 w-80"></div>
        <button id="restart" class="p-2 pl-3 pr-3 ml-8 font-bold tracking-wider border-2 border-blue-900 rounded-lg w-fit">Start / Restart</button>
      </div>
    </div>
  </body>
</html>
