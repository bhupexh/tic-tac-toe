<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="displayController.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-red-100 md:h-[50vh] md:w-[50vw] h-screen w-screen">
    <div class="grid pt-6 grid-rows-1 grid-cols-2 justify-center items-center h-[25vh] md:h:1/2" id="left-side">
      <div class="player1-container pl-8">
        <input class="mb-1 rounded-lg w-32 p-3" type="text" name="player1" id="player1-input" placeholder="Mira">
        <label class="mb-3 block ml-2 text-sm" for="player1-input">Name</label>
        <div class="mb-4 border-blue-300 rounded-lg p-4 border-2 bg-blue-300 w-32" id="player1">Player1 - X</div>
      </div>
      <div class="player2-container">
        <input class="mb-1 rounded-lg w-32 p-3 " type="text" name="player1" id="player2-input" placeholder="Sankalp">
        <label class="mb-3 block ml-2 text-sm" for="player2-input">Name</label>
        <div class="mb-4 border-blue-300 rounded-lg p-4 border-2 w-32" id="player2">Player2 - O</div>
      </div>
    </div>
    <div id="right-side">
      <div id="main-container" class="flex-col flex  justify-center h-full w-full">
        <div class="text-5xl mb-8 pl-8 self-center w-full" id="name-container">Tic Tac Toe</div>
        <div id="game-container" class=" ml-8 grid grid-cols-3 grid-rows-3 h-80 w-80 bg-red-300 gap-1 rounded-md border-4 border-red-300"></div>
      </div>
    </div>
  </body>
</html>
